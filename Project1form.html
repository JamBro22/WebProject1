    <body>
        <div class="form-group">
            <!-- remember to refer to first page with regards to nav bar -->
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">News Feed</a></li>
                <li><a href="Project1.html">Users</a></li>
                <li><a href="#">Admin</a></li>
            </ul> 
        </div>
        <!-- look some more into using validation etc..Also with regards to the phone numbers and email?-->
        <form action="/action/">
            <!-- check in on picture upload -->
            <div class="form-group">
                <label for="profile">Profile Picture:</label>
                <input type="image" class="form-control" placeholder="Upload image"> 
            </div>
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" class="form-control" placeholder="Enter first name">
            </div>
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" class="form-control" placeholder="Enter last name"> 
            </div>
            <div class="form-group">
                <label for="cellnumber">Cellphone Number:</label>
                <input type="tel" class="form-control" placeholder="Enter cellphone number"> 
            </div>
            <div class="form-group">
                <label for="landline">Telephone Number:</label>
                <input type="tel" class="form-control" placeholder="Enter telephone number"> 
            </div>
            <div class="form-group">
                <label for="address">Home Address:</label>
                <input type="text" class="form-control" placeholder="Enter home address"> 
            </div>
            <div class="form-group">
                <label for="kinname">Name and Surname of next of kin:</label>
                <input type="text" class="form-control" placeholder="Enter name and surname of next of kin"> 
            </div>
            <div class="form-group">
                <label for="kinrelationship">Relationship of next of kin:</label>
                <input type="text" class="form-control" placeholder="Enter relationship of next of kin"> 
            </div>
            <div class="form-group">
                <label for="kincellnumber">Cellphone Number of next of kin:</label>
                <input type="tel" class="form-control" placeholder="Enter cellphone number of next of kin"> 
            </div>
            <div class="form-group">
                <label for="kinemail">Email of next of kin:</label>
                <input type="email" class="form-control" placeholder="Enter email of next of kin"> 
            </div>
            <div>
                <button type="submit" class="btn btn-large btn-primary">Submit</button>
            </div>
        </form>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
